<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto text-center">
        <div class="my-6">
            <input id="search-box" type="text" placeholder="Type here" class="input input-bordered input-secondary w-full max-w-xs"/><button id="searchButton" class="btn btn-outline btn-accent">search</button>
        </div>
        <span id="spiner" class="loading loading-ring loading-lg mx-auto w-40 my-6 hidden"></span>
        <div class="parent-div grid grid-cols-3 mx-auto gap-4">
            
        </div>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
