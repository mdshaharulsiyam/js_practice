<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>“The most precious resource we all have is time.”</h2>
            <button id="btn" class="action btn">clock switch to analog</button>
            <button id="btn2" class="action btn2">clock switch to digital</button>
      <div class="analog_clock">
        <div class="clock">
            <div class="pointer"></div>
            <div class="times times1">1</div>
            <div class="times times2">2</div>
            <div class="times times3">3</div>
            <div class="times times4">4</div>
            <div class="times times5">5</div>
            <div class="times times6">6</div>
            <div class="times times7">7</div>
            <div class="times times8">8</div>
            <div class="times times9">9</div>
            <div class="times times10">10</div>
            <div class="times times11">11</div>
            <div class="times times12">12</div>
                <div class="time_wrapper_S">
                    <div class="times_secound">
                        <div class="secound"></div>
                    </div>
                </div>
                <div class="time_wrapper_M">
                    <div class="times_minute">
                        <div class="minute"></div>
                    </div>
                </div>
                <div class="time_wrapper_H">
                    <div class="times_hour">
                        <div class="hour"></div>
                    </div>
                </div>
        </div>
      </div>
        <div class="digital_clock">
            <p class="dhour">00</p>
            <p class="dminute">00</p>
            <p class="dsecound">00</p>
            <p class="dmiliscound">00</p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
