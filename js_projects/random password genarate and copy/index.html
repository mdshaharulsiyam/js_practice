<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <div class="p-9 max-w-xs bg-black rounded-lg shadow-2xl mx-auto my-28 text-white text-lg font-semibold">
           <div class="relative my-7 text-black">
            <input type="text" class="w-full outline-none p-3 relative" id="genaretedPassword">
            <svg id="copy" class="absolute w-6 active:scale-50 hover:scale-x-110 transition-all top-1/2 -translate-y-1/2 right-2 copybtn cursor-pointer " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
              </svg>
           </div>
              <button id="genarate" class="bg-gray-900 py-2 px-5 text-center block mx-auto rounded-lg shadow-2xl hover:bg-blue-600 transition-all">genarate password</button>
        </div>
    </div>
<script>
    let x = "abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ~!@#$%^&*()-_+=<>?";
    const genarate = document.querySelector('#genarate');
    const genaretedPassword = document.querySelector('#genaretedPassword');
    const copy = document.querySelector('#copy');
    let rendomPass = '';
    genarate.addEventListener('click',()=>{
        rendomPass = '';
        for (let i = 0; i < 16; i++) {
            rendomPass = rendomPass + x.charAt(Math.floor(Math.random() * x.length))
        }
        genaretedPassword.value = rendomPass;
    })
    copy.addEventListener('click',()=>{
        genaretedPassword.select();
        document.execCommand('copy');
        alert('password copied')
    })
</script>
</body>
</html>
