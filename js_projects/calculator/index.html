<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <input type="text" class="screen">

         <div class="action-btn">
        <div class="buttons">
            <input class="btn_AC red" type="button" value="AC">
            <input class="btn_DE yollow" type="button" value="DE">
            <input class="btn_value action_color" type="button" value="%">
            <input class="btn_value action_color" type="button" value="/">
        </div>
        <div class="buttons">
            <input class="btn_value" type="button" value="7">
            <input class="btn_value" type="button" value="8">
            <input class="btn_value" type="button" value="9">
            <input class="btn_value action_color" type="button" value="*">
        </div>
        <div class="buttons">
            <input class="btn_value" type="button" value="4">
            <input class="btn_value" type="button" value="5">
            <input class="btn_value" type="button" value="6">
            <input class="btn_value action_color" type="button" value="-">
        </div>
        <div class="buttons">
            <input class="btn_value" type="button" value="1">
            <input class="btn_value" type="button" value="2">
            <input class="btn_value" type="button" value="3">
            <input class="btn_value action_color" type="button" value="+">
        </div>
        <div class="buttons">
            <input class="btn_value" type="button" value="00">
            <input class="btn_value" type="button" value="0">
            <input class="btn_value" type="button" value=".">
            <input class="btn_eval result" type="button" value="=">
        </div>
    </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
