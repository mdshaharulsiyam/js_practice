<body>
    <script>
function findAddress(obj) {
    addresValues =[];
    for (const key in obj) {
        if (obj[key] == '') {
            obj[key] = '__'
        }
        addresValues.push( obj[key])
    }
    addresValues = addresValues.join()
    return addresValues;
}

    </script>
